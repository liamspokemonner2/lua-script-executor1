<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Executor</title>
</head>
<body>
    <h1>Welcome to Lua Script Executor</h1>
    
    <script>
        // Replace 'YOUR_RAW_GITHUB_URL' with the raw URL of your Lua script
        const scriptUrl = 'https://raw.githubusercontent.com/liamspokemonner2/lua-script-executor1/main/DarkWareBattleGroundsScript.Lua';

        fetch(scriptUrl)
            .then(response => response.text())
            .then(script => {
                // Execute the loaded Lua script
                const luaScript = new Function(script);
                luaScript();
            })
            .catch(error => console.error('Error fetching script:', error));
    </script>
</body>
</html>
